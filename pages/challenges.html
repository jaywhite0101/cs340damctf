<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Page Title</title>
		<link rel="stylesheet" href="../css/styles.css">
	</head>
<body>
    <a href="../index.html" class="nav-link">‚Üê Back to Index</a>
    <h1>Challenges Management</h1>

    <!-- Add Challenge Form -->
    <h2>Add New Challenge</h2>
    <form id="addChallenge">
        <label for="challengeName">Challenge Name:</label><br>
        <input type="text" id="challengeName" name="challengeName" required><br>
        
        <label for="maxPoints">Maximum Points:</label><br>
        <input type="number" id="maxPoints" name="maxPoints" required><br>
        
        <label for="difficulty">Difficulty:</label><br>
        <select id="difficulty" name="difficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Hard">Hard</option>
        </select><br>
        
        <button type="submit">Add Challenge</button>
    </form>

    <!-- Display Challenges -->
    <h2>Current Challenges</h2>
    <table>
        <thead>
            <tr>
                <th>Challenge ID</th>
                <th>Challenge Name</th>
                <th>Maximum Points</th>
                <th>Difficulty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Sample data -->
            <tr>
                <td>1</td>
                <td>SQL Injection</td>
                <td>700</td>
                <td>Intermediate</td>
                <td>
                    <button onclick="editChallenge(1)">Edit</button>
                    <button onclick="deleteChallenge(1)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Update Challenge Form -->
    <h2>Update Challenge</h2>
    <form id="updateChallenge">
        <input type="hidden" id="updateChallengeId" name="updateChallengeId">
        
        <label for="updateChallengeName">Challenge Name:</label><br>
        <input type="text" id="updateChallengeName" name="updateChallengeName" required><br>
        
        <label for="updateMaxPoints">Maximum Points:</label><br>
        <input type="number" id="updateMaxPoints" name="updateMaxPoints" required><br>
        
        <label for="updateDifficulty">Difficulty:</label><br>
        <select id="updateDifficulty" name="updateDifficulty" required>
            <option value="">Select Difficulty</option>
            <option value="Easy">Easy</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Hard">Hard</option>
        </select><br>
        
        <button type="submit">Update Challenge</button>
    </form>
</body>
</html>
